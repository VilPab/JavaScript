<!DOCTYPE html>
<html lang="en">
<head>

    <script>

            var turne1= new turne(vcodigo,vorigen,vdestino,vmedio,vduracion,vinicio,vk,vp);

            arrayT.push(turne1);


        }
        function cambiarK() {
           var k= prompt("Kilometros");
           var c=parseInt(prompt("Codigo"));

            arrayT[0].Kilometros=k;

        }

    </script>
</head>
<body>
