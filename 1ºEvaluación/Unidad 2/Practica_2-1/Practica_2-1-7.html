<script type="text/javascript">
  function numero() {
    var valor = prompt("Introduce un valor:");

    var numeros = "0123456789";

    var encontrado = true;



    for (var i = 0; i < valor.length && encontrado; i++) {

      encontrado = false;

      for (var j = 0; j < numeros.length && !encontrado; j++) {

        if (valor.charAt(i) == numeros.charAt(j)) {

          encontrado = true;

        }

      }

    }

    if (encontrado) {

      document.write(valor + " es un entero.");

    } else {

      document.write(valor + " no es un entero.");

    }




  }
  numero();
</script>
