<html>

<head>
    <meta charset="utf-8">
    <script src="cambios.js" type="text/javascript"></script>

</head>
<body>

<script type="text/javascript">

   document.writeln("Alto de la pagina "+window.innerHeight);
   document.writeln("Ancho de la pagina "+window.innerWidth);


   document.writeln("Alto completo "+window.outerHeight);
   document.writeln("Ancho completo "+window.outerWidth);


   if (navigator.userAgent.indexOf("Firefox") != -1) {
       document.writeln ("Navegador Mozilla Firefox");
   } else if (navigator.userAgent.indexOf("MSIE") != -1) {
       document.writeln ("Navegador Internet Explorer");
   } else if (navigator.userAgent.indexOf("Chrome") != -1) {
       document.writeln ("Navegador Google Chrome");
   } else if (navigator.userAgent.indexOf("Safari") != -1) {
       document.writeln ("Navegador Apple Safari");
   } else if (navigator.userAgent.indexOf("Opera") != -1) {
       document.writeln ("Navegador Opera");
   } else if (navigator.userAgent.indexOf("OPR") != -1) {
       document.writeln ("Navegador Opera");
   } else if (navigator.userAgent.indexOf(".NET CLR ") != -1) {
       document.writeln ("Navegador Internet Explorer");
   }

</script>


</body>
</html>
