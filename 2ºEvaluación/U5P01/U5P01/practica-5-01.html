<!doctype html>
<html>
	<head>
		<meta name="author" content="crish" />	
		<meta charset="utf-8" />
		<title>Práctica 5-1 </title>
		<style type="text/css">
			body {
				background-color:blue;
				color:white;
				font-family:calibri;
				font-size:12pt;
				line-height:1.75em;
				margin:30px;
			}
			fieldset {
				width:300px;
				float:left;
				position:relative;
				top:60px;
			}
			
			input[type="text"]   {
				position:absolute;
				left:35%;
			}
			img {
				width:400px;
				height:300px;
				border:1px solid yellow;
				position:relative;
				left:40px;
			}
			.par {
				position:absolute;
				left:150px;
			}
			
		</style>
		<script type="text/javascript">
			
		</script>
		<script src="funciones.js" type="text/javascript"> </script>
	</head>
	<body onkeyup="pulsado(event)">
		<form name="primero" >
		
		
			<div>
				<label for="nif">N.I.F.</label>
				<input type="text" name="nif" 
					onfocus="activar(this)"	
					onblur="desactivar(this)"			
				/> <br />
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" 
					onfocus="activar(this)"	
					onblur="desactivar(this)"
					onkeypress="return soloLetras(event)"				
				/> <br />
				<label for="apellidos">Apellidos</label>
				<input type="text" name="apellidos" 
					onfocus="activar(this)"	
					onblur="desactivar(this)"
					onkeypress="return soloLetras(event)"				
				/> <br />
				<label for="domicilio">Domicilio</label>
				<input type="text" name="domicilio" 
					onfocus="activar(this)"	
					onblur="desactivar(this)"				
				/> <br />
				<label for="localidad">Localidad</label>
				<input type="text" name="localidad" 
					onfocus="activar(this)"					
					onblur="desactivar(this)"
					onkeypress="return soloLetras(event)"
				/> <br />
				<label for="cp">Código Postal</label>
				<input type="text" name="cp" 
					onfocus="activar(this)"					
					onblur="validaCP(this)"
					
				/> <br />
				<label for="provincia">Provincia</label>
				<input type="text" name="provincia" 
					onfocus="activar(this)"				
					onblur="desactivar(this)"	
				/> <br />
			</div>
			<br />
			<div>
				<fieldset>
					<legend>Selecciona una provincia</legend>
					<input type="radio" value="cordoba" name="provin" onclick="fotoProvincia(this)"/> Cordoba </br>
					<input type="radio" value="leon" name="provin" onclick="fotoProvincia(this)"/> León </br>
					<input type="radio" value="segovia" name="provin" onclick="fotoProvincia(this)"/> Segovia </br>
					<input type="radio" value="sevilla" name="provin" onclick="fotoProvincia(this)"/> Sevilla </br>
				</fieldset>
				
			</div>
			<br />
			<div>
				<fieldset>
					<legend>Aficiones</legend>
					<input type="checkbox" value="viajar" name="viajar" onClick="if(this.checked == true){chkboxAñadir(this)}else{chkboxQuitar(this)}"/> Viajar 
					<span class="par"><input type="checkbox"  value="leer" name="leer" onClick="if(this.checked == true){chkboxAñadir(this)}else{chkboxQuitar(this)}" /> Leer </span></br>
					<input type="checkbox" value="musica" name="musica" onClick="if(this.checked == true){chkboxAñadir(this)}else{chkboxQuitar(this)}"/> Escuchar música 
					<span class="par"><input type="checkbox" value="cine" name="cine" onClick="if(this.checked == true){chkboxAñadir(this)}else{chkboxQuitar(this)}"/> Ir al cine </span></br>
					<input type="checkbox" value="deporte" name="deporte" onClick="if(this.checked == true){chkboxAñadir(this)else{chkboxQuitar(this)}"}/> Hacer deporte 
					<span class="par"><input type="checkbox" value="cenar" name="cena" onClick="if(this.checked == true){chkboxAñadir(this)}else{chkboxQuitar(this)}"/> Salir a cenar </span></br>
				</fieldset>
				<label for="imagen">Imagen</label>
				<img  src="" name="imgaficion"/>
				
				
				
			</div>
			<a >Instituto</a> <br />
			//<input type="submit" value="Enviar" />
			<input type="reset" value="Limpiar" />
		</form>
	</body>
</html>
